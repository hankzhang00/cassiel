<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cassiel's Portfolio</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #222; color: white; padding: 2rem; text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem; padding: 2rem; }
    .item { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .item img { width: 100%; }
    .item .info { padding: 1rem; }
    .item .info h3 { margin: 0.5rem 0; }
    footer { text-align: center; padding: 1rem; color: #aaa; }
  </style>
</head>
<body>

  <header>
    <h1>Cassiel's Portfolio</h1>
    <p>Selected works by Cassiel</p>
  </header>

  <section class="gallery">
    <div class="item">
      <img src="art1.jpg" alt="Artwork 1">
      <div class="info">
        <h3>Costco 记录 </h3>
        <p>Colored pencil drawing of a peaceful sunset.</p>
      </div>
    </div>
    <div class="item">
      <img src="art2.jpg" alt="Artwork 2">
      <div class="info">
        <h3>Branding Design</h3>
        <p>Minimalist logo and branding for a coffee shop.</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Cassiel. All rights reserved.
  </footer>

</body>
</html>
